<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tyrrell County Website: Newsletter Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>  
</head>

<body>
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="images/logo.jpeg" alt="logo of Tyrrell County" style="width: 10%;">
    </a>  
  </div>

  <div class="container-fluid p-3 bg-info text-dark text-center">
    <h1>Welcome</h1> 
  </div>

  <div class="container mt-5">
    <form action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="first name">First Name:</label>
        <input type="first name" class="form-control" id="first name" placeholder="Enter first name" name="first name">
      </div>
      <div class="mb-3 mt-3">
        <label for="last name">Last Name:</label>
        <input type="last name" class="form-control" id="last name" placeholder="Enter last name" name="last name">
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="phone">Work Phone:</label>
        <input type="phone" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="male"> Male
        </label>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="female"> Female
        </label>
      </div>
      <div class="container mb-3">
        <a href="index.html" class="btn btn-info">Submit</a>
      </div>
    </form>
  </div>
  
  <div class="container-fluid p-5">
    <p>&copy; Copyright 2022. All Rights Reserved.</p>
    <p>Join Our Email Newsletter! &nbsp;</p> 
    <a href="form.html" class="btn btn-outline-dark">Sign Up</a>
    <br><br>
    <a href="https://twitter.com/"><img src="images/twitter.png" alt="logo of twitter" style="width: 5%;"></a>
    <a href="https://facebook.com/"><img src="images/facebook.png" alt="logo of facebook" style="width: 5%;"></a>
  </div>

</body>
</html>
